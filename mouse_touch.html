<!DOCTYPE html>
<html>
<!-- Example adapted from site by http://paint.puggan.se/paint/paint_201306011919.html -->
<head>
		<title>Mouse & Touch Events</title>
    <link rel="stylesheet" href="mouse_touch.css">
    <script src="jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="mouse_touch.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<canvas id='back' class='unselectable'></canvas>
	<canvas id='front' class='unselectable'></canvas>
	<table id='debug_table'>
		<thead>
			<tr>
				<th>Action</th>
				<th>Time</th>
				<th>X</th>
				<th>Y</th>
				<th>painting</th>
		  </tr>
		</thead>
		<tbody>
			<tr id='debug_row_mouse_down'><td>MouseDown</td></tr>
			<tr id='debug_row_mouse_move'><td>MouseMove</td></tr>
			<tr id='debug_row_mouse_up'><td>MouseUp</td></tr>
			<tr id='debug_row_touch_start'><td>TouchStart</td></tr>
			<tr id='debug_row_touch_move'><td>TouchMove</td></tr>
			<tr id='debug_row_touch_end'><td>TouchEnd</td></tr>
		</tbody>
	</table>
  <table>
    <tr>
      <th>Window Width</th>
      <th>Window Height</th>
    </tr>
    <tr>
      <td id='window_width'></td>
      <td id='window_height'></td>
    </tr>
  </table>
</body>
</html>
